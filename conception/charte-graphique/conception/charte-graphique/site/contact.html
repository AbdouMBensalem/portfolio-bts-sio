<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">Abdou Bns</div>
        <nav>
            <ul>
                <li><a href="index.html" class="contact-button">Back to Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact" class="contact-form">
            <form action="mailto:abdoubensalem300@gmail.com" method="post" enctype="text/plain">
                <h2>Contact Me</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit" class="cta-button">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Abdou Bns.</p>
    </footer>
    <div class="parallax-background"></div>
</body>
</html>
